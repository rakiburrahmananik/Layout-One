<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header part start -->
    <header>
        <h1>This is header</h1>
    </header>
    <!-- header part end -->
    
        <!-- banner section start -->
        <section class="banner">
            <h1>This is banner</h1>
        </section>
        <!-- banner section end -->

            <!-- ad section start -->
            <section class="ad">
                <div class="left">
                    <h1>left ad</h1>
                </div>
                <div class="right">
                    <h1>right ad</h1>
                </div>
            </section>
            <!-- ad section end -->

                <!-- feature section start -->
                <section class="feature">
                    <div class="st">
                        <h2>first</h2>
                    </div>
                    <div class="nd">
                        <h2>second</h2>
                    </div>
                    <div class="rd">
                        <h2>third</h2>
                    </div>
                </section>
                <!-- feature section end -->
                    <!-- main content section start -->
                        <section class="maincontent">
                            <div class="first">
                                <h2>content 1</h2>
                            </div>
                                <div class="second">
                                    <h2>content 2</h2>
                                </div>
                        </section>
                    <!-- main content section end -->

                        <!-- contact section start -->
                            <section class="contact">
                                <div class="info">
                                    <h3>uttara</h3>
                                </div>
                                    <div class="phone">
                                        <h3>01793</h3>
                                    </div>
                            </section>
                        <!-- contact section end -->

                            <!-- footer section start -->
                                <footer>
                                    <h2>This is footer</h2>
                                </footer>
                            <!-- footer section end -->
</body>
</html>
